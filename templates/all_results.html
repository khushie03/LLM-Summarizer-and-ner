<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Uploaded PDFs</title>
</head>
<body>
    <h1>All Uploaded PDFs</h1>

    <ul>
        {% for pdf in pdfs %}
        <li>
            <a href="{{ url_for('view_results', filename=pdf.filename) }}">{{ pdf.filename }}</a> - Summary: {{ pdf.summary[:100] }}...
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
